name: Deploy Laravel to Hostinger

on:
  push:
    branches:
      - master   # workflow berjalan setiap push ke branch master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil kode dari repo GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Siapkan PHP + Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, bcmath, pdo_mysql
          tools: composer

      # 3. Install dependency Laravel (vendor/)
      - name: Install PHP dependencies (Composer)
        run: composer install --no-dev --optimize-autoloader

      # 4. Build asset frontend (opsional jika pakai Vite/Node/NPM)
      - name: Build frontend assets (optional)
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build
            rm -rf node_modules
          fi

      # 5. Deploy ke Hostinger via FTP
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: ./

          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/vendor/**                 # <-- INI YANG TERPENTING
            **/tests/**
            **/storage/logs/**
            **/storage/framework/cache/**
